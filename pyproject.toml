[tool.poetry]
name = "sqlalchemy-file"
version = "0.1.5"
description = "SQLAlchemy-file is a SQLAlchemy extension for attaching files to SQLAlchemy model and uploading them to various storage."
authors = ["Jocelin Hounon <hounonj@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://jowilf.github.io/sqlalchemy-file"
repository = "https://github.com/jowilf/sqlalchemy-file"
keywords = ["sqlalchemy", "sqlmodel", "file-upload", "apache-libcloud"]
classifiers = [
    'Development Status :: 4 - Beta',
    "Framework :: AsyncIO",
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    "License :: OSI Approved :: MIT License",
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
]

[tool.poetry.dependencies]
python = "^3.7"
SQLAlchemy = ">=1.4,<1.5.0"
apache-libcloud = ">=3.6.0,<3.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
sqlmodel = "^0.0.8"
Pillow = "^9.2.0"
fasteners = "^0.18"
black = "^22.6.0"
coverage = { extras = ["toml"], version = "^6.4.2" }
mypy = "^0.990"
mkdocs-material = "^8.4.3"
PyMySQL = { extras = ["rsa"], version = "^1.0.2" }
psycopg2-binary = "^2.9.3"
mkdocstrings = { extras = ["python"], version = "^0.19.0" }
fastapi = "^0.85.1"
uvicorn = "^0.18.2"
python-multipart = "^0.0.5"
Flask = "^2.2.2"
Flask-SQLAlchemy = "^2.5.1"
importlib-metadata = { version = "<5.0", python = "<=3.7" }
ruff = "0.0.139"

[tool.coverage.report]
fail_under = 95
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[tool.coverage.run]
parallel = true
command_line = "-m pytest"
source = ["sqlalchemy_file", "tests"]

[tool.ruff]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
]
ignore = ["E501", "B904"]

[tool.ruff.isort]
known-third-party = ["sqlalchemy_file"]

[tool.mypy]
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
implicit_reexport = false
strict_equality = true
ignore_missing_imports = true
exclude = 'tests/'


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
